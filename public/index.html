<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Lens Image Search - Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: rgba(45, 55, 72, 0.9);
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .btn {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .spinner {
            width: 64px;
            height: 64px;
            border: 6px solid transparent;
            border-top-color: #4f46e5;
            border-right-color: #14b8a6;
            border-radius: 50%;
            animation: spin 1s linear infinite, pulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5), 0 0 30px rgba(20, 184, 166, 0.3);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="spinner-overlay" id="spinnerOverlay">
        <div class="spinner"></div>
    </div>
    <div class="card p-8 max-w-md w-full mx-4">
        <h1 class="text-3xl font-bold text-white text-center mb-6">Google Lens Image Search</h1>
        <div class="space-y-4">
            <input type="file" id="fileUploadBtn" accept="image/*" class="hidden">
            <label for="fileUploadBtn" class="btn block w-full bg-indigo-600 text-white text-center py-3 rounded-lg cursor-pointer hover:bg-indigo-700">
                Upload Image
            </label>
            <button id="cameraBtn" class="btn block w-full bg-teal-600 text-white text-center py-3 rounded-lg hover:bg-teal-700">
                Take Photo
            </button>
            <p id="errorMsg" class="text-red-500 text-center hidden"></p>
        </div>
        <video id="video" class="hidden mt-4 w-full rounded-lg" autoplay></video>
        <canvas id="canvas" class="hidden"></canvas>
        <button id="captureBtn" class="btn hidden w-full bg-green-600 text-white text-center py-3 rounded-lg mt-4 hover:bg-green-700">
            Capture
        </button>
    </div>

    <script>
        const fileUploadBtn = document.querySelector('#fileUploadBtn');
        const cameraBtn = document.querySelector('#cameraBtn');
        const captureBtn = document.querySelector('#captureBtn');
        const video = document.querySelector('#video');
        const canvas = document.querySelector('#canvas');
        const errorMsg = document.querySelector('#errorMsg');
        const spinnerOverlay = document.querySelector('#spinnerOverlay');

        fileUploadBtn.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) {
                showError('No file selected.');
                return;
            }
            await uploadImage(file);
        });

        cameraBtn.addEventListener('click', async () => {
            try {
                // Try front-facing camera or webcam first
                let stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' }
                });
                video.classList.remove('hidden');
                captureBtn.classList.remove('hidden');
                video.srcObject = stream;
            } catch (err) {
                // Fallback to any available camera
                try {
                    let stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.classList.remove('hidden');
                    captureBtn.classList.remove('hidden');
                    video.srcObject = stream;
                } catch (fallbackErr) {
                    if (fallbackErr.name === 'NotAllowedError') {
                        showError('Camera access denied. Please allow camera permissions in your browser.');
                    } else if (fallbackErr.name === 'NotFoundError') {
                        showError('No camera found on this device.');
                    } else {
                        showError('Camera unavailable. Please check your camera or browser settings.');
                    }
                }
            }
        });

        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            canvas.toBlob(async (blob) => {
                const file = new File([blob], 'capture.jpg', { type: 'image/jpeg' });
                await uploadImage(file);
                video.srcObject.getTracks().forEach(track => track.stop());
                video.classList.add('hidden');
                captureBtn.classList.add('hidden');
            }, 'image/jpeg');
        });

        async function uploadImage(file) {
            spinnerOverlay.style.display = 'flex';
            const formData = new FormData();
            formData.append('image', file);
            try {
                const res = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                spinnerOverlay.style.display = 'none';
                if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
                const data = await res.json();
                if (data.error) {
                    showError(data.error);
                } else {
                    localStorage.setItem('searchResults', JSON.stringify(data.visual_matches || []));
                    window.location.href = '/results.html';
                }
            } catch (err) {
                spinnerOverlay.style.display = 'none';
                showError(`Error: ${err.message}`);
            }
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.remove('hidden');
            setTimeout(() => errorMsg.classList.add('hidden'), 5000);
        }
    </script>
</body>
</html>
