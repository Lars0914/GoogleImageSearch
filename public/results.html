<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Lens Image Search - Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        body {
            background: url('/assets/background.webp') no-repeat center center fixed, 
                        linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            background-size: cover;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }
        .card {
            background: rgba(45, 55, 72, 0.9); /* Semi-transparent for readability */
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 1rem;
        }
        .card-content a {
            color: #e2e8f0;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .card-content a:hover {
            color: #5a67d8;
        }
        .back-btn {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .back-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="max-w-7xl mx-auto py-6">
        <button onclick="window.location.href='/index.html'" class="back-btn bg-indigo-600 text-white px-6 py-3 rounded-lg m-4 hover:bg-indigo-700">
            Back to Upload
        </button>
        <h1 class="text-3xl font-bold text-white text-center mb-6">Search Results</h1>
        <div id="resultBox" class="grid-container"></div>
        <p id="noResults" class="text-white text-center hidden">No results found.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        const resultBox = document.querySelector('#resultBox');
        const noResults = document.querySelector('#noResults');
        const results = JSON.parse(localStorage.getItem('searchResults') || '[]');

        if (results.length > 0) {
            results.forEach((element, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-aos', index % 2 === 0 ? 'fade-up' : 'zoom-in');
                card.setAttribute('data-aos-delay', `${index * 100}`);
                card.innerHTML = `
                    <img src="${element.thumbnail}" alt="${element.title}">
                    <div class="card-content">
                        <a href="${element.link}" target="_blank">${element.title}</a>
                    </div>
                `;
                resultBox.appendChild(card);
            });
        } else {
            noResults.classList.remove('hidden');
        }
    </script>
</body>
</html>
