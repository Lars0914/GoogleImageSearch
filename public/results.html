<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Lens Image Search - Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .grid-container {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        .card {
            background: rgba(45, 55, 72, 0.9);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 400px;
            width: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .card-content {
            padding: 1.5rem;
        }
        .card-content a {
            color: #e2e8f0;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .card-content a:hover {
            color: #5a67d8;
        }
        .back-btn, .quick-view-btn {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .back-btn:hover, .quick-view-btn:hover {
            transform: scale(1.05);
        }
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal-content {
            background: #2d3748;
            border-radius: 1rem;
            max-width: 600px;
            width: 90%;
            padding: 2rem;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: modalFadeIn 0.3s ease-in-out;
        }
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #e2e8f0;
            font-size: 1.5rem;
            cursor: pointer;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="modalBody"></div>
        </div>
    </div>
    <div class="max-w-7xl mx-auto py-6">
        <button onclick="window.location.href='/index.html'" class="back-btn bg-indigo-600 text-white px-6 py-3 rounded-lg m-4 hover:bg-indigo-700">
            Back to Upload
        </button>
        <h1 class="text-3xl font-bold text-white text-center mb-6">Search Result</h1>
        <div id="resultBox" class="grid-container"></div>
        <p id="noResults" class="text-white text-center hidden">No results found.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        const resultBox = document.querySelector('#resultBox');
        const noResults = document.querySelector('#noResults');
        const modalOverlay = document.querySelector('#modalOverlay');
        const modalBody = document.querySelector('#modalBody');
        const results = JSON.parse(localStorage.getItem('searchResults') || '[]');

        // Simulated product data generator
        function generateProductData(title) {
            const brands = {
                luxury: ['Gucci', 'Prada', 'Louis Vuitton', 'Chanel', 'Hermes', 'Dior'],
                midrange: ['Coach', 'Michael Kors', 'Kate Spade', 'Tory Burch'],
                generic: ['Generic']
            };

            let brand = 'Generic';
            title = title.toLowerCase();
            for (const luxuryBrand of brands.luxury) {
                if (title.includes(luxuryBrand.toLowerCase())) {
                    brand = luxuryBrand;
                    break;
                }
            }
            if (brand === 'Generic') {
                for (const midrangeBrand of brands.midrange) {
                    if (title.includes(midrangeBrand.toLowerCase())) {
                        brand = midrangeBrand;
                        break;
                    }
                }
            }

            const isHandbag = ['handbag', 'purse', 'bag', 'tote', 'clutch'].some(keyword => title.includes(keyword));
            const productType = isHandbag ? 'Handbag' : 'Product';

            const brandPriceRanges = {
                'Gucci': [500, 5000],
                'Prada': [600, 4500],
                'Louis Vuitton': [700, 6000],
                'Chanel': [1000, 8000],
                'Hermes': [1500, 10000],
                'Dior': [800, 5500],
                'Coach': [150, 600],
                'Michael Kors': [100, 500],
                'Kate Spade': [120, 450],
                'Tory Burch': [200, 700],
                'Generic': [50, 300]
            };
            const [minPrice, maxPrice] = brandPriceRanges[brand] || brandPriceRanges['Generic'];
            const priceLow = minPrice.toLocaleString('en-US');
            const priceHigh = maxPrice.toLocaleString('en-US');

            const name = title.split(' ').slice(0, 3).join(' ').replace(brand, '').trim() || `${brand} ${productType}`;
            const hardwareMaterial = isHandbag ? 'Leather, Metal' : 'Varies';
            const size = isHandbag ? '30x20x10cm' : 'Varies';

            return {
                brand,
                name,
                hardwareMaterial,
                productType,
                size,
                estimatedValue: `US$${priceLow} - US$${priceHigh}`
            };
        }

        function openModal(productData, thumbnail, link) {
            modalBody.innerHTML = `
                <img src="${thumbnail}" alt="${productData.name}" class="w-full h-64 object-cover rounded-lg mb-4">
                <h2 class="text-2xl font-bold text-white mb-2">${productData.name}</h2>
                <p class="text-gray-300 mb-2"><strong>Brand:</strong> ${productData.brand}</p>
                <p class="text-gray-300 mb-2"><strong>Product Type:</strong> ${productData.productType}</p>
                <p class="text-gray-300 mb-2"><strong>Hardware Material:</strong> ${productData.hardwareMaterial}</p>
                <p class="text-gray-300 mb-2"><strong>Size:</strong> ${productData.size}</p>
                <p class="text-xl font-semibold text-white mb-4"><strong>Estimated Value:</strong> ${productData.estimatedValue}</p>
                <div class="flex space-x-4">
                    <a href="${link}" target="_blank" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">View Source</a>
                </div>
            `;
            modalOverlay.style.display = 'flex';
        }

        function closeModal() {
            modalOverlay.style.display = 'none';
        }

        if (results.length > 0) {
            const element = results[0]; // Show only the first result
            console.log(element.title);
            
            const productData = generateProductData(element.title);
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-aos', 'fade-up');
            card.innerHTML = `
                <img src="${element.thumbnail}" alt="${productData.name}">
                <div class="card-content">
                    <p class="text-gray-300"><strong>Brand:</strong> ${productData.brand}</p>
                    <p class="text-gray-300"><strong>Name:</strong> ${productData.name}</p>
                    <p class="text-gray-300"><strong>Hardware Material:</strong> ${productData.hardwareMaterial}</p>
                    <p class="text-gray-300"><strong>Product Type:</strong> ${productData.productType}</p>
                    <p class="text-gray-300"><strong>Size:</strong> ${productData.size}</p>
                    <p class="text-white font-semibold"><strong>Estimated Value:</strong> ${productData.estimatedValue} <span class="text-gray-400 text-sm">(without considering condition)</span></p>
                    <button class="quick-view-btn bg-teal-600 text-white px-4 py-2 rounded-lg mt-2 hover:bg-teal-700" onclick='openModal(${JSON.stringify(productData)}, "${element.thumbnail}", "${element.link}")'>Quick View</button>
                </div>
            `;
            resultBox.appendChild(card);
        } else {
            noResults.classList.remove('hidden');
        }
    </script>
</body>
</html>
