<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Lens Image Search - Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            min-height: 100vh;
            padding: 1rem;
            font-family: 'Inter', sans-serif;
        }
        .result-card {
            background: rgba(45, 55, 72, 0.9);
            border-radius: 1rem;
            padding: 1.5rem;
            max-width: 90%;
            margin: 0 auto 1rem;
            transition: transform 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .modal-content {
            background: rgba(45, 55, 72, 0.9);
            margin: 5% auto;
            padding: 1.5rem;
            border-radius: 1rem;
            max-width: 90%;
            width: 300px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }
        @media (min-width: 640px) {
            .result-card {
                max-width: 24rem;
            }
            .modal-content {
                width: 400px;
            }
        }
        @media (min-width: 1024px) {
            .result-card {
                max-width: 28rem;
            }
            .modal-content {
                width: 500px;
            }
        }
    </style>
</head>
<body>
    <div id="resultsContainer"></div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
        const results = JSON.parse(localStorage.getItem('searchResults')) || [];
        const container = document.getElementById('resultsContainer');

        if (results.length > 0) {
            const result = results[0]; // Single result
            const brands = {
                luxury: ['Gucci', 'Louis Vuitton', 'Chanel', 'HermÃ¨s', 'Prada', 'Rolex', 'Cartier'],
                midrange: ['Coach', 'Michael Kors', 'Kate Spade', 'Fossil', 'Tommy Hilfiger']
            };
            const brandPriceRanges = {
                luxury: [1000, 5000],
                midrange: [200, 800],
                generic: [50, 300]
            };

            const titleParts = result.title.split(' ').slice(0, 3).join(' '); // Shorten name
            const detectedBrand = brands.luxury.find(b => titleParts.toLowerCase().includes(b.toLowerCase())) ||
                                brands.midrange.find(b => titleParts.toLowerCase().includes(b.toLowerCase())) ||
                                'Generic';
            const priceRange = brandPriceRanges[detectedBrand.toLowerCase()] || brandPriceRanges.generic;
            const hardwareMaterial = 'Leather, Metal'; // Placeholder, refine with API data if available
            const productType = 'Handbag'; // Placeholder, refine with API data
            const size = '30x20x10cm'; // Placeholder, refine with API data
            const estimatedValue = `US$${priceRange[0].toLocaleString()}-US$${priceRange[1].toLocaleString()} (without regard to condition)`;

            const card = document.createElement('div');
            card.className = 'result-card text-white mb-4';
            card.setAttribute('data-aos', 'fade-up');
            card.innerHTML = `
                <h2 class="text-xl font-bold">${detectedBrand} ${titleParts}</h2>
                <p><strong>Hardware Material:</strong> ${hardwareMaterial}</p>
                <p><strong>Product Type:</strong> ${productType}</p>
                <p><strong>Size:</strong> ${size}</p>
                <p><strong>Estimated Value:</strong> ${estimatedValue}</p>
                <button class="btn mt-2 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700" onclick="openModal()">Quick View</button>
            `;
            container.appendChild(card);

            const modal = document.createElement('div');
            modal.id = 'modal';
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2 class="text-xl font-bold text-white mb-2">Quick View</h2>
                    <p><strong>Brand name and model:</strong> ${detectedBrand} ${titleParts}</p>
                    <p><strong>Product Type:</strong> ${productType}</p>
                    <p><strong>Size:</strong> ${size}</p>
                    <p><strong>Estimated value without regard to condition:</strong> ${estimatedValue}</p>
                </div>
            `;
            container.appendChild(modal);

            window.openModal = function() {
                document.getElementById('modal').style.display = 'flex';
            };

            window.closeModal = function() {
                document.getElementById('modal').style.display = 'none';
            };

            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === document.getElementById('modal')) {
                    closeModal();
                }
            });
        } else {
            container.innerHTML = '<p class="text-white text-center">No results found.</p>';
        }
    </script>
</body>
</html>
